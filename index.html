  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/ObjectLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/MaterialLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/GLTFExporter.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Expose to Puppeteer
    window.scene = scene;
    window.camera = camera;
    window.renderer = renderer;
    window.THREE = THREE;
    window.GLTFLoader = THREE.GLTFLoader;
    window.loadedModels = new Map();
    window.ObjectLoader = THREE.ObjectLoader;
    window.MaterialLoader = THREE.MaterialLoader;
    window.TextureLoader = new THREE.TextureLoader();
    window.GLTFExporter = THREE.GLTFExporter;
    window.FileReader = FileReader;
    window.createImageBitmap = createImageBitmap;

    camera.position.z = 5;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // soft white light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5); // position the light
    scene.add(directionalLight);
